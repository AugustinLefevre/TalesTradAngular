<div *ngFor="let message of greetings" class="container">
    <div [className]="isActualUser(message.senderId) ? 'owner-message' : 'non-owner-message'">
        <p>
            <strong *ngIf="!isActualUser(message.senderId)">{{message.senderName}} :</strong>
            <br *ngIf="!isActualUser(message.senderId)"/>
            {{message.content}}
        </p>
    </div>
</div>
<div
  fxLayout="column"
  fxLayoutAlign="center"
>
    <mat-card class="new-message-form">
        <mat-card-content>
            <form #loginForm=ngForm
            fxLayout="column" 
            fxLayoutAlign="center stretch">
                <mat-form-field>
                    <textarea matInput rows="5" autocomplete="off" name="newmessage" [(ngModel)]="newmessage" required (keydown.enter)="sendMessage()" ></textarea>
                </mat-form-field>
            </form>
        </mat-card-content>
        <!--<mat-card-actions>
            <button mat-raised-button class="submit-button" color="primary" class="btn btn-primary" (click)="sendMessage()" [disabled]="!loginForm.valid">Send</button>
        </mat-card-actions>  -->
    </mat-card>
</div>
